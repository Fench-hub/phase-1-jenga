<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jenga Inventory Management System</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Jenga Inventory Management System</h1>
            <div class="header-controls">
                <input type="text" id="search-bar" placeholder="Search items by name">
                <button id="search-btn" class="search-btn">Search</button>
                <div class="header-buttons">
                    <button id="check-stock-btn" class="check-stock-btn">Check Low Stock</button>
                    <button id="add-item-btn" class="add-item-btn">Add New Item</button>
                </div>
            </div>
        </header>

        <table id="inventory-table" class="inventory-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Quantity</th>
                    <th>Min Stock</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="inventory-body"></tbody>
        </table>

        <div id="modal" class="modal">
            <div class="modal-content">
                <h2>Add New Item</h2>
                <form id="add-item-form">
                    <div class="form-group">
                        <label for="item-name">Item Name</label>
                        <input type="text" id="item-name" placeholder="Enter item name" required>
                    </div>
                    <div class="form-group">
                        <label for="item-quantity">Quantity</label>
                        <input type="number" id="item-quantity" placeholder="Enter quantity" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="min-stock">Minimum Stock</label>
                        <input type="number" id="min-stock" placeholder="Enter minimum stock" min="0" required>
                    </div>
                    <div class="modal-actions">
                        <button type="button" id="cancel-btn" class="btn btn-cancel">Cancel</button>
                        <button type="submit" class="btn btn-save">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
